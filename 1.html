<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: wheat;  
        }

        .container{
            width: 300px;
            height: 300px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent white;
            border-radius: 10px;
            padding: 10px;
            margin-top: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }
        button{
            align-items: center;
            padding: 10px;
            margin: 10px;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form">
            <h1>EVEN OR ODD</h1><br>
            <input type="number" name="num" id="number" placeholder="Input Number">
            <br><br>
            <input type="button" onclick="isEvenorOdd()" id="btnEnter" value="Enter">
        </div>
    </div>

    <script>
        function isEvenorOdd(num){
    var num = document.getElementById("number").value
    
    if (num % 2 == 0){
        console.log(`${num} is a Even number`);
    }
    else{
        console.log(`${num} is a Odd number`);
    }
}
    </script>

    <button><a href="2.html"> Next  </a></button>
    
</body>
</html>
